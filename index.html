<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titleContainer">
      <h1 class="title">Name this tier list</h1>
      <button class="reName">Re-name</button>
    </div>
    <div class="about">
      <h3 class="info">To know more about tier list click here.</h3>
      <button class="infoBtn">wiki</button>
    </div>
    <div class="tierBoard">
      <div class="tiers">
        <div class="letters">S</div>
        <div class="tierPicks" id="sTier">
          <div class="onBoard">
            <img src="https://halo.wiki.gallery/images/thumb/f/ff/Halo2-Cover-Large.jpg/1200px-Halo2-Cover-Large.jpg" alt="" class="display" />
          </div>
        </div>
      </div>
      <div class="tiers">
        <div class="letters">A</div>
        <div class="tierPicks" id="aTier"></div>
      </div>
      <div class="tiers">
        <div class="letters">B</div>
        <div class="tierPicks" id="bTier"></div>
      </div>
      <div class="tiers">
        <div class="letters">C</div>
        <div class="tierPicks" id="cTier"></div>
      </div>
      <div class="tiers">
        <div class="letters">D</div>
        <div class="tierPicks" id="dTier"></div>
      </div>
      <div class="tiers">
        <div class="letters">E</div>
        <div class="tierPicks" id="eTier"></div>
      </div>
      <div class="tiers">
        <div class="letters">F</div>
        <div class="tierPicks" id="fTier"></div>
      </div>
    </div>
    <div class="optionsList">
      <div class="options">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/bf/Call_of_Duty_Modern_Warfare_3_box_art.png" alt="" id="MW3" class="optionImg" />
      </div>
      <div class="options">
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202008/1020/T45iRN1bhiWcJUzST6UFGBvO.png" alt="" id="spiderman" class="optionImg" />
      </div>
      <div class="options">
        <img src="https://m.media-amazon.com/images/I/81J-uEoQ6WL.jpg" alt="" id="FF7" class="optionImg" />
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
